<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="four columns logo">
                    <img src="img/coding_factory.jpg" id="logo">
                </div>
            </div>
        </div>
    </header>


    <div id="sides">
        <div id="order-recap">
            <h3>Récapitulatif de votre commande: </h3>

            <div class="course">
                <table id="cart-table" class="u-full-width">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Article</th>
                            <th>Prix</th>
                            <th>Qté</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cartEl"></tbody>
                </table>
            </div>

            <p class="hidden" id="empty">
                Votre panier est vide :(
                <br>Cliquez <a href="index.html">ici</a> pour retourner à la page d'accueil
            </p>
        </div>
        <div id="formular-section">
            <form action="POST" id="formular">
                <div id="bloc-info">
                    <h4>Informations client </h4>
                    <div id="bloc-name">
                        <div class="form-example">
                            <label for="first-name">Prénom: </label>
                            <input type="text" name="first-name" required>
                        </div>
                        <div class="form-example">
                            <label for="last-name">Nom: </label>
                            <input type="text" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-example">
                        <label for="name">Adresse email: </label>
                        <input type="email" name="email" class="bar" required>
                    </div>
                    <div class="form-example">
                        <label for="name">Adresse postale: </label>
                        <input type="email" name="email" class="bar" required>
                    </div>
                    <div id="bloc-adresse">
                        <div class="form-example">
                            <label for="email">Code postal</label>
                            <input type="text" name="card" required>
                        </div>
                        <div class="form-example">
                            <label for="email">Ville / pays </label>
                            <input type="text" name="email" id="email" required>
                        </div>
                    </div>
                </div>
            
                <div id="bloc-card">
                    <h4>Informations bancaire: </h4>
                    <div class="form-example">
                        <label for="email">numéro de carte :)</label>
                        <input type="text" name="card" class="bar" required>
                    </div>

                    <div id="bloc-ccv">
                        <div class="form-example">
                            <label for="email">CCV</label>
                            <input type="text" name="card" required>
                        </div>
                        <div class="form-example">
                            <label for="email">date</label>
                            <input type="text" name="card" required>
                        </div>
                    </div>
                    <br/>
                    <button>SUBSCRIBE TO MY CHANNEL BRO</button>
                </div>
         

        </form>
    </div>

    </div>
    </div>

    <script src="js/order-page.js" type="module"></script>
</body>

</html>
